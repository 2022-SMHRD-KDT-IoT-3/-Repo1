<html lang="en">

<head>

<meta charset="utf-8">

<title>SG - Login</title>

<!-- Custom fonts for this template-->

	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

	rel="stylesheet">

<style>
h1 {
	font-family: 'Dela Gothic One', cursive;
}

</style>

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div style="width: 50%">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
							<div >
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">smart gorani</h1>
									</div>

									<form class="user" action="Loginservice.do" method="post">
										<div class="form-group">
											<!-- @ 1. 아이디 입력 -->
											<input type="text" class="form-control form-control-user"
												id="exampleInputEmail" name="id"
												aria-describedby="emailHelp" placeholder="ID를 입력해주세요.">
										</div>
										<div class="form-group">
											<!-- @ 2. 비밀번호 입력 -->
											<input type="password" class="form-control form-control-user"
												id="exampleInputPassword" name="pw"
												placeholder="비밀번호를 입력해주세요.">
										</div>
										<div class="form-group">
											<div class="custom-control custom-checkbox small">
												<input type="checkbox" class="custom-control-input"
													id="customCheck"> <label
													class="custom-control-label" for="customCheck">
													아이디/비밀번호 저장하기</label>
											</div>
										</div>
										<input type="submit"
											class="btn btn-primary btn-user btn-block" value="Login">


										<hr>
									</form>
									<div class="text-center">
										<a class="small" href="findpw.html">비밀번호를 잊으셨나요?</a>
									</div>
									<div class="text-center">
										<a class="small" href="register.jsp">계정이 없으신가요?</a>
									</div>
								</div>
							</div>
					
					</div>
				</div>

			</div>

		</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
