h1, p {
	font-family: 'Nanum Gothic', cursive;
}

<body class="bg-gradient-primary">
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div style="width: 50%">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-2">비밀번호를 잊어버리셨나요?</h1>
								<p class="mb-4">ID를 입력 후, 비밀번호 초기화 버튼을 눌러주세요!🔑</p>
							</div>
							<form action="ResetPwService.do" method="post" class="user">
								<div class="form-group">
									<input type="text" class="form-control form-control-user"
										id="exampleInputEmail" name="id" aria-describedby="emailHelp"
										placeholder="ID를 입력해주세요.">
								</div>
								<input type="submit" value="비밀번호 초기화" id="resetpw"
									class="btn btn-primary btn-user btn-block"
									onclick="functionAlert()">
							</form>
							<hr>
							<div class="text-center">
								<a class="small" href="register.html">계정이 없으신가요?</a>
							</div>
							<div class="text-center">
								<a class="small" href="login.html">로그인하러 가기!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<!-- JS -->
	<script>
		let resetpw = document.getElementById("resetpw");
		resetpw.addEventListener('click', function() {
			alert("비밀번호가 초기화 됩니다.");
		})
	</script>
